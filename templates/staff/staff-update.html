{% extends 'base.html' %}

{% block content %}

<div class="card ms-auto me-4" style="max-width: 75%;">

  <div class="card-body">

    <form method="post">
       <h5 class="card-title">Xodim ma'lumotlarini tahrirlash</h5>

      {% csrf_token %}
       <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img width="90px" height="200px" src="{{ xodim.photo.url }}" alt="Profile" >


            </div>
          </div>

        </div>

      <div class="mb-3">
        <label for="full_name" class="form-label">Full name</label>
        <input type="text" class="form-control" id="full_name" name="full_name" value="{{ xodim.full_name }}" required>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Position</label>
        <input type="text" class="form-control" id="position" name="position" value="{{ xodim.position }}" required>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Age</label>
        <input type="text" class="form-control" id="position" name="age" value="{{ xodim.age }}" required>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">phone</label>
        <input type="text" class="form-control" id="position" name="phone" value="{{ xodim.phone }}" required>
      </div>



      <!-- Boshqa kerakli maydonlarni qo'shing -->
      <button type="submit" class="btn btn-primary mb-2">Saqlash</button>
      <a href="{% url 'dashboard:staff_list' %}" class="btn btn-secondary">Bekor qilish</a>
    </form>
  </div>
</div>


{% endblock %}
